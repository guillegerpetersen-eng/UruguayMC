<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UruguayMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servidor de Minecraft uruguayo">

    <!-- Font Awesome (ICONOS) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #00bcd4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0,0,0,0.35);
            padding: 40px;
            border-radius: 20px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .logo {
            width: 160px;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.05rem;
            margin-bottom: 25px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 25px 0;
        }

        .social-icon {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
        }

        .discord {
            background: #5865F2;
        }

        .tiktok {
            background: linear-gradient(45deg, #010101, #25F4EE, #FE2C55);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.png" alt="Logo UruguayMC" class="logo">

        <h1>UruguayMC</h1>

        <p>
            Jugá con amigos en UruguayMC. Unite a Discord:
            https://discord.gg/JynjMCGMWW
        </p>

        <div class="social-buttons">

    <a href="https://www.instagram.com/uruguaymc.oficial/" target="_blank" class="social-icon instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>

    <a href="https://discord.gg/JynjMCGMWV" target="_blank" class="social-icon discord">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
    </a>

    <a href="https://www.tiktok.com/@uruguaymc?lang=es" target="_blank" class="social-icon tiktok">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="TikTok">
    </a>

</div>

            <a href="https://www.instagram.com/uruguaymc.oficial/" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://discord.gg/JynjMCGMWV" target="_blank" class="social-icon discord">
                <i class="fab fa-discord"></i>
            </a>

            <a href="https://www.tiktok.com/@uruguaymc?lang=es" target="_blank" class="social-icon tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>

        <footer>
            © 2026 UruguayMC — Todos los derechos reservados
        </footer>
    </div>

</body>
</html>
